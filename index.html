<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/130876fcf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row align-items-center justify-content-center">
          <div class="col">
            <form id="searchForm">
              <div class="form">
                <input
                  type="search"
                  placeholder="Search city"
                  id="city-input"
                  autocomplete="off"
                />
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                    id="search-button"
                  />
                </div>
              </div>
            </form>
            <p class="temperature"><span class="units"> <a href="#" id="celsius-link" class="active">ºC </a> | <a href="#" id="fahrenheit-link">ºF</a></p></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1 id="city"></h1>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-5">
            <h2><span id="temperature"></span>º</h2>
            <h3>
              <br />
            </h3>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <h4>
              <img src="" alt="" id="icon" width="170px" />
            </h4>
          </div>
          <div class="col-5">
            <div class="card-deck">
              <div class="col-12">
                <div class="card">
                  <img
                    src="images/drop.svg"
                    alt="Humidity"
                    width="50px"
                    class="icons"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <p class="card-text"><span id="humidity"></span>%</p>
                  </div>
                </div>

                <div class="card">
                  <img
                    src="images/wind.svg"
                    alt="Wind"
                    width="50px"
                    class="icons"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Wind</h5>
                    <p class="card-text"><span id="wind"></span> km/h</p>
                  </div>
                </div>
                <div class="card">
                  <img
                    src="images/rain.png"
                    alt="Precipitation"
                    width="50px"
                    class="icons"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Precipitation</h5>
                    <p class="card-text">1%</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row forecast">
          <div class="offset-1 col-2">
            <figure>
              <p>Fri</p>
              <img src="images/partly_cloudy.png" alt="partly-cloudy" />
              <figcaption>17º</figcaption>
            </figure>
          </div>
          <div class="col-2">
            <figure>
              <p>Sat</p>
              <img src="images/rain.png" alt="rain" />
              <figcaption>16º</figcaption>
            </figure>
          </div>

          <div class="col-2">
            <figure>
              <p>Sun</p>
              <img src="images/rain.png" alt="rain" />
              <figcaption>14º</figcaption>
            </figure>
          </div>

          <div class="col-2">
            <figure>
              <p>Mon</p>
              <img src="images/rain.png" alt="rain" />
              <figcaption>18º</figcaption>
            </figure>
          </div>

          <div class="col-2">
            <figure>
              <p>Tue</p>
              <img src="images/partly_cloudy.png" alt="partly-cloudy" />
              <figcaption>19º</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <footer>
      <a href="https://github.com/cmeireles1/weather-app" target="_blank">
        Open-source code</a
      >, by Carina Meireles
    </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
